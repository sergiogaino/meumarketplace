<div class="load-area" *ngIf="!showError">
  <div class="d-flex justify-content-center">
    <div class="spinner-grow text-secondary load-spinner" role="status">
      <span class="sr-only">Realizando busca...</span>
    </div>

  </div>
  <div class="d-flex justify-content-center load-text">
    Aguarde enquanto estamos buscando por:
  </div>
  <h1 class="d-flex justify-content-center text-uppercase font-weight-50 load-text ">
    {{searchParam}}
  </h1>
</div>

<div class="load-area d-flex justify-content-center" *ngIf="showError">
  <p class="text-secondary">{{errorMessage}}</p>
</div>
